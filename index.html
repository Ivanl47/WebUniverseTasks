<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test file</title>
    <scipt src="/scripts/index.js" defer></scipt>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <img src="/images/background.png" alt="image">
    <div id="game_interface">
        <div id="game_buttons">
            <form action="game.html">
                <button id="play" ">Play</button>
                <button id="options">Options</button>
                <button id="quit">Quit</button>
            </form>
        </div>
        <div id="mew_game_types">
            <div id="new_game_background">
                <p class="text">New game</p>
                <div id="types">
                    <div id="survival">
                        <h3 class="header">
                            Survival
                        </h3>
                        <p id="type_text">
                            Crash land on a dangerous alien planet, scavenge resources and 
                            manage hanger/thirst to survive.
                        </p>
                    </div>
                    <div id="freedom">
                        <h3 class="header">
                            Freedom
                        </h3>
                        <p id="type_text">
                            Like survival, but without the need to manage hunger/thirst.
                        </p>
                    </div>
                    <div id="hardcore">
                        <h3 class="header">
                            Hardcore
                        </h3>
                        <p id="type_text">
                            Survival mode with only one life.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
